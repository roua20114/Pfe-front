<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="/assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div class="main">

        <h1>Sign up</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    <h2 class="form-title">What type of user are you ?</h2>
                    <div class="form-radio">
                        <input type="radio" name="member_level" value="newbie" id="newbie" checked="checked" />
                        <label for="newbie" routerLink="/signE">Company</label>

                        <input type="radio" name="member_level" value="average" id="average" />
                        <label for="average">Candidat</label>

                    </div>

                    <div class="form-textbox">
                        <label for="name">Company Name</label>
                        <input type="text" name="name" id="name" />
                    </div>

                    <div class="form-textbox">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" />
                    </div>

                    <div class="form-textbox">
                        <label for="pass">Password</label>
                        <input type="password" name="pass" id="pass" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Address</label>
                        <input type="text" name="pass" id="add" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Website</label>
                        <input type="text" name="pass" id="web" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Description</label>
                        <input type="text" name="pass" id="des" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Founding Date</label>
                        <input type="date" name="pass" id="date" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Logo</label>
                        <input type="file" name="pass" id="logo" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Location</label>
                        <input type="text" name="pass" id="loc" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Sector</label>
                        <input type="text" name="pass" id="sec" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Tel</label>
                        <input type="number" name="pass" id="tel" />
                    </div>
                    <div class="form-textbox">
                        <label for="pass">Type</label>
                        <input type="text" name="pass" id="type" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox">
                        <input type="submit" name="submit" id="submit" class="submit" value="Create account" />
                    </div>
                </form>

                <p class="loginhere">
                    Already have an account ?<a routerLink="/loginE" class="loginhere-link"> Log in</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="assets/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
